name: Publish to PyPI

# This workflow publishes the package to PyPI when code is merged to main.
# Setup required: Configure PyPI trusted publishing at https://pypi.org/manage/account/publishing/
# Alternative: Use PYPI_API_TOKEN secret if trusted publishing is not configured.

on: [push]
  # push:
  #   branches:
  #     - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install package with dev dependencies
        working-directory: ./sinkvis
        run: uv pip install -e ".[dev]"

      - name: Install black and flake8
        working-directory: ./sinkvis
        run: uv pip install black==24.10.0 flake8==4.0.1

      - name: Install build dependencies
        run: uv pip install build twine

      - name: Run tests
        working-directory: ./sinkvis
        run: uv run pytest tests

      - name: Build package
        working-directory: ./sinkvis
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: ./sinkvis/dist

